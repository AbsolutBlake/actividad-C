<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>A‑Frame links en nueva pestaña</title>

  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- Componente redirect: abre URL en nueva pestaña -->
  <script>
    AFRAME.registerComponent('redirect', {
      schema: { href: { type: 'string' } },
      init() {
        this.el.addEventListener('click', () => {
          window.open(this.data.href, '_blank');
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <!-- Activos -->
    <a-assets>
      <img id="imgLink1" src="assets/imagen1.jpg">
      <img id="imgLink2" src="assets/imagen2.jpg">

      <img id="imgLink4" src="assets/imagen4.jpg">
      <img id="imgLink5" src="assets/imagen5.jpg">
      <img id="imgLink6" src="assets/imagen6.jpg"> 
      <img id="imgLink7" src="assets/imagen7.jpg">
      <img id="imgLink8" src="assets/imagen8.jpg">
      <img id="groundTexture" src="assets/piso.jpg">
    </a-assets>

    <!-- Imagen 1 -->
    <a-image
      class="clickable"
      src="#imgLink1"
      position="-10.187 7 -13.213"

      height="3"

      redirect="href: https://www.instagram.com/p/DMJbDsKtV52/?igsh=YWtqaXN4NTBwYnVv">
